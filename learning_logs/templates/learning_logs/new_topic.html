{% extends "learning_logs/base.html" %}

{% block page_header %}
    <h2>Add a new topic</h2>

{% block content %}
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add topic</button>
    </form>
{% endblock content %}
{% endblock page_header %}
